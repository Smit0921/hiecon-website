{% extends 'base.html' %}
{% block content%}


<!--  -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <div class="container mt-5" >
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            {% if messages %}
                            <div class="alert alert-primary" role="alert">
                                {%for message in messages%}
                                {{message}}
                                {% endfor%}
                              </div>
                              {% endif %}
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div><br/>

                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div><br/>
                            <!-- <div class="form-group">
                                <label for="otp">OTP:</label>
                                <input type="text"class="form-control" name="otp" required><br>  
                            </div> -->
                            <button type="submit" style="width: 100%;"  class="btn btn-primary btn-block">Login</button>

                        </form><br/>
                        <p class="loginhere">
                          "Dont Have Account yet? " <a href="{% url 'register' %}" class="loginhere-link">signup</a>
                      </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
